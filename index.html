<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/images/backgroundpsychic.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        

    <div class="main-container">
        
            <img src="assets/images/backgroundpsychic.png" width="100%" height="100%"> 
        
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">The Psychic Game</h1>
                <p class="lead">Guess what letter I'm thinking of</p>
                <hr class="my-4">
            
                <ul class="list-group">
                    <li class="list-group-item">Wins:<span id="winCounter"></span></li>
                    <li class="list-group-item">Losses:<span id="lossCounter"></span></li>
                    <li class="list-group-item">Guesses Left:<span id="numGuesses"></span></li>
                    <li class="list-group-item">Your Guesses So Far:<span id="wrongGuesses"></span></li>
                </ul>
            </div>
        </div> 

    </div>



        <script src="assets/javascript/game.js"></script>
    </body>
</html>
